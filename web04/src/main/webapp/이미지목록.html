<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<img alt="광고 이미지가 들어갈 자리" src="car.PNG" width="300" height="200">
		<br>
		<h3>내가 공부하고 있는 과목들</h3>
		<ul type="circle"> <!-- unordered list. 순서가 없는 목록. 신문기사 넣을 때 이렇게 -->
			<li>java</li>
			<li>python</li>
			<li>jsp</li>
			<li>spring</li>
		</ul>
		<hr>
		<h3>내가 제일 좋아하는 과일 목록</h3>
		<ol type="A"> <!-- ordered list. 순서가 있는 목록. -->
			<li>apple</li>
			<li>melon</li>
			<li>watermelon</li>
			<li>banana</li>
		</ol>
	</body>
</html>
